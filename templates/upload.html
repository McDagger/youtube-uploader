<!DOCTYPE html>
<html>
<head>
  <title>YouTube Shorts Pro Uploader</title>
</head>
<body>
  <h1>Upload a YouTube Short</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <label>Title:</label><br>
    <input type="text" name="title" required><br><br>

    <label>Description:</label><br>
    <textarea name="description" required></textarea><br><br>

    <label>Visibility:</label><br>
    <select name="visibility">
      <option value="public">Public</option>
      <option value="unlisted">Unlisted</option>
      <option value="private">Private</option>
    </select><br><br>

    <label>Is this made for kids?</label><br>
    <select name="made_for_kids">
      <option value="yes">Yes</option>
      <option value="no" selected>No</option>
    </select><br><br>

    <label>Upload Video (.mp4):</label><br>
    <input type="file" name="video" accept="video/mp4" required><br><br>

    <input type="submit" value="Upload to YouTube">
  </form>
</body>
</html>
